name: judoscale-delayed_job tests
defaults:
  run:
    working-directory: judoscale-delayed_job
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        gemfile:
          - Gemfile
          - Gemfile-activerecord-7
          - Gemfile-activerecord-6
        ruby:
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
        exclude:
          - gemfile: Gemfile
            ruby: "3.1"
          - gemfile: Gemfile
            ruby: "3.0"
          - gemfile: Gemfile
            ruby: "2.7"
          - gemfile: Gemfile
            ruby: "2.6"
          - gemfile: Gemfile-activerecord-7
            ruby: "2.6"
          # AR 6.1 stable doesn't play nice with Ruby 3.2+. Fixes have been backported
          # https://github.com/rails/rails/pull/46895, but no release is planned.
          # To avoid testing against 6-1-stable branch, we'll just skip those for now.
          - gemfile: Gemfile-activerecord-6
            ruby: "3.4"
          - gemfile: Gemfile-activerecord-6
            ruby: "3.3"
          - gemfile: Gemfile-activerecord-6
            ruby: "3.2"
    runs-on: ubuntu-latest
    env: # $BUNDLE_GEMFILE must be set at the job level, so it is set for all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/judoscale-delayed_job/${{ matrix.gemfile }}
    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true # runs bundle install and caches installed gems automatically
      - run: bundle exec rake
