name: release

on:
  push:
    branches:
      - main
      - release-please--branches--main--components--release-please-action

jobs:
  release-please:
    name: Create a release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      # pr_created: ${{ !!steps.release.outputs.pr }}
    steps:
      - name: Release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: ruby
          package-name: release-please-action
          bump-minor-pre-major: true
          version-file: "judoscale-ruby/lib/judoscale/version.rb"

  update-gemfile-versions:
    name: Update version in Gemfile.lock files
    needs: release-please
    runs-on: ubuntu-latest
    # if: ${{ needs.release-please.outputs.pr_created == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"

      - name: Update versions
        run: |
          bin/foreach bundle install
          # https://github.com/actions/checkout?tab=readme-ov-file#push-a-commit-using-the-built-in-token
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -a -m "Update Gemfile.lock versions"
          git push

  publish:
    name: Publish to Rubygems
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"

      - name: Publish gems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}
        run: bin/release
